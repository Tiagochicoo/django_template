{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Template{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans text-gray-100">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'landing' %}" class="text-orange-500 text-lg font-semibold hover:text-orange-400">Home</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-gray-100 hover:text-orange-400">Dashboard</a>
                    <a href="{% url 'logout' %}" class="text-gray-100 hover:text-orange-400">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-100 hover:text-orange-400">Login</a>
                    <a href="{% url 'register' %}" class="text-gray-100 hover:text-orange-400">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
