{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Template{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> {% comment %} Fallback for dev {% endcomment %}
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'landing' %}" class="text-white text-lg font-semibold">Home</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-white hover:text-gray-300">Dashboard</a>
                    <a href="{% url 'logout' %}" class="text-white hover:text-gray-300">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-300">Login</a>
                    <a href="{% url 'register' %}" class="text-white hover:text-gray-300">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
