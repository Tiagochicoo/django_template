{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <section class="text-center py-16">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-100 mb-4">Welcome to Django Template</h1>
        <p class="text-lg text-gray-400 mb-8 max-w-2xl mx-auto">A simple, reusable starting point for your Django projects with built-in authentication and a modern UI.</p>
        {% if not user.is_authenticated %}
            <div class="space-x-4">
                <a href="{% url 'login' %}" class="inline-block bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition-colors">Login</a>
                <a href="{% url 'register' %}" class="inline-block bg-transparent border border-orange-500 text-orange-500 px-6 py-3 rounded-lg hover:bg-orange-500 hover:text-white transition-colors">Register</a>
            </div>
        {% endif %}
    </section>
{% endblock %}
